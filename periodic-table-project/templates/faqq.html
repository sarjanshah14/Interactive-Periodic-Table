<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='faq.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hi">
      <nav class="navbar">
        <a href="/" class="navbar-brand">Periodic Table</a>
      </nav>
    </div>
    <div class="acco">
      <div class="container my-5">
          <h1 class="text-center mb-4">Frequently Asked Questions</h1>
          <div class="accordion d-flex flex-column align-items-center" id="faqAccordion">
              {% for faq in faqs %}
              <div class="accordion-item custom-card">
                  <h2 class="accordion-header" id="heading{{ faq.id }}">
                      <button class="accordion-button collapsed custom-header" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ faq.id }}" aria-expanded="false" aria-controls="collapse{{ faq.id }}">
                          {{ faq.question }}
                      </button>
                  </h2>
                  <div id="collapse{{ faq.id }}" class="accordion-collapse collapse" aria-labelledby="heading{{ faq.id }}" data-bs-parent="#faqAccordion">
                      <div class="accordion-body custom-body">
                          {{ faq.answer }}
                      </div>
                  </div>
              </div>
              {% endfor %}
          </div>
      </div>
  </div>
</body>
</html>
